<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="UTF-8">
</head>
<body style="font-family: Calibri;">
    <fieldset style="width: 450px">
        <h1 style="color:DarkBlue"><u>Form Login</u></h1>
        <hr>
        <form action="" method="post">
            <fieldset>
                <legend>Masukkan akun anda disini</legend>
                <table>
                    <tr>
                        <td><label><b>Username  : </b></label></td>
                        <td><input type="text" name="txtuser"><br><br></td>
                    </tr>
                    <tr>
                        <td><label><b>Password  : </b></label></td>
                        <td><input type="text" name="passwd"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="button_login" value="Login"></td>
                        <td><a href="./forgotten.html">Forgot username/password</a></td>
                    </tr>
                </table>
            </fieldset>
        </form> 
    </fieldset>
</body>
</html>
