<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.:: Form Input ::.</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <tr>
                <td>Masukkan nama anda disini</td>
                <td> : </td>
                <td><input id="txt" type="text"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><button type="button" id="name_insert" onclick="insert_name()">Insert</button></td>
            </tr>
            <tr>
                <td id="result">Nama saya adalah ...</td>
            </tr>
            <tr>
                <td><button type="button" id="button_ganti_Warna" onclick="colorchange()">Ganti Warna</button></td>
            </tr>
        </table>
    </form>

    <script>
        function insert_name(){
            document.getElementById("result").innerHTML = "Nama saya adalah " + (document.querySelector("#txt")).value;
        }
        function colorchange(){
            document.getElementById("result").style.color = "#"+(Math.random()*0xFFFFFF<<0).toString(16);

;
        }
    </script>
</body>
</html>
