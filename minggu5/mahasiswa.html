<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Form</title>
    <style>
        #txt_nama{
            min-width: 170px;
            max-width: 200px;
        }
        #txt_lahir{
            min-width: 170px;
            max-width: 200px;
        }
        #tgl_lahir{
            width: 172px;
            max-width: 200px;
        }
        #gender{
            width: 177px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <fieldset style="max-width: 400px;">
        <form action="" method="get">
            <label for="txt_nama">Nama :</label><br>
            <input type="text" id="txt_nama" placeholder="Masukkan Nama"><br><br>
            
            <label for="t4_lahir">Tempat Lahir :</label><br>
            <input type="text" id="txt_lahir" placeholder="Masukkan Tempat Lahir"><br><br>
            
            <label for="tgl_lahir">Tanggal Lahir :</label><br>
            <input type="date" id="tgl_lahir"><br><br>

            <label for="gender">Jenis Kelamin :</label><br>
            <select name="jenis_kelamin" id="gender">
                <option value="" hidden id="genre_choosed">Pilih Jenis Kelamin</option>
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Perempuan">Perempuan</option>
            </select><br><br>
            
            <label for="last_education">Pendidikan Terakhir :</label><br>

            <input type="radio" name="last_education" id="SD" value="SMP" class="school">
            <label for="SD">SD</label><br>

            <input type="radio" name="last_education" id="SMP" value="SMP" class="school">
            <label for="SMP">SMP</label><br>

            <input type="radio" name="last_education" id="SMA" value="SMA" class="school">
            <label for="SMA">SMA/SMK</label><br>

            <input type="radio" name="last_education" id="Sarjana" value="Sarjana" class="school">
            <label for="Sarjana">Sarjana</label><br><br>

            <button type="button" id="submit_button" onclick="submit()">Submit</button>

        </form>
    </fieldset>

    <fieldset class="output_result" style="max-width: 400px;">
        <table>
            <tr>
                <td>Nama Saya</td>
                <td>:</td>
                <td><p id="output_1"></p></td>
            </tr>
            <tr>
                <td>Tempat Lahir Saya</td>
                <td>:</td>
                <td><p id="output_2"></p></td>
            </tr>
            <tr>
                <td>Tanggal Lahir Saya</td>
                <td>:</td>
                <td><p id="output_3"></p></td>
            </tr>
            <tr>
                <td>Jenis Kelamin Saya</td>
                <td>:</td>
                <td><p id="output_4"></p></td>
            </tr>
            <tr>
                <td>Pendidikan Terakhir Saya</td>
                <td>:</td>
                <td><p id="output_5"></p></td>
            </tr>
        </table>
    </fieldset>

    <script src="./skripKu.js"></script>
</body>
</html>
